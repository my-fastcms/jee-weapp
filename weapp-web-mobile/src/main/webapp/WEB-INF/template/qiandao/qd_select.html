<style>
.weui_cell_hd{
	margin-right: 10px;
)
.edit{
	display: block;
	width: 15px;
	height: 15px;
	background-image: url(#(webctx)/resources/images/rename.png);
	background-repeat: no-repeat;
	background-size: 100%;
)
.weui_cell_bd.weui_cell_primary{
	font-size: 14px;
	line-height: 18px;
)
.site-default{
	color: #3482FF;
)
.weui_panel a.weui_panel_ft{
	color: #404040;
)
.weui_panel a.add-site:after{
	top: 30%;
	right: 9px;
	border: 0;
	width: 25px;
	height: 25px;
	background: url("#(webctx)/resources/images/wap/sidebar_element.gif") no-repeat;
	background-size: 100%;
	transform: initial;
)
.weui_panel a.select:after{
	top: 40%;
	right: 20px;
	height: 13px;
	width: 13px;
)
</style>
<div class="weui-cells weui-cells_checkbox" style="font-size: 12px;">
	#if( receiverList?? && receiverList??)
		#for(item : receiverList)
			#if( item.isDefault == true )
			<div class="weui-cell">
				<div class="weui-cell__hd">
				    <label class="weui-check__label" for="#(item.id)">
				        <input type="radio" class="weui-check" name="r_checkbox1" id="#(item.id)" checked="checked">
				        <i class="weui-icon-checked"></i>
				    </label>    
			    </div>
			    <a class="weui-cell__bd weui-cell-primary abd" data-abd-id="#(item.id)">
			        <p class="address_input"><span class="site-default">【默认】</span>#(item.address)</p>
			       <!--  <p class="areaName_input">#(item.areaName)</p> -->
			        <p><!-- <span class="cons_input">#(item.receiverName)</span>&nbsp; --><span class="phone_input">#(item.phone)</span></p>
			    </a>
			    <a class="edit" data-r-id="#(item.id)" href="javascript:void(0)"> <img class="area_loadding_image"
							width="15" src="/resources/css/images/wap/edit.png" /></a>
			</div>
			#else
			<div class="weui-cell">
			    <div class="weui-cell__hd">
			    	<label class="weui-check__label" for="#(item.id)">
			        	<input type="radio" class="weui-check" name="r_checkbox1" id="#(item.id)">
			        	<i class="weui-icon-checked"></i>
			        </label>
			    </div>
			    <a class="weui-cell__bd weui-cell-primary abd" data-abd-id="#(item.id)">
			        <p class="address_input">#(item.address)</p>
			        <!-- <p class="areaName_input">#(item.areaName)</p> -->
			        <p><!-- <span class="cons_input">#(item.receiverName)</span>&nbsp; --><span class="phone_input">#(item.phone)</span></p>
			    </a>
			    <a class="edit" data-r-id="#(item.id)"  href="javascript:void(0)"><img class="area_loadding_image"
							width="15" src="/resources/css/images/wap/edit.png" /></a>
			</div>
			#end
		#end
	#end
	
	<div id="half" class="content-padded" style="padding-bottom: 10px;">
	  <a id="address_add_div" href="javascript:void(0)" class="weui-btn weui-btn_primary">新增收货地址</a>
   </div>
	
	<!-- <div class="weui_panel weui_panel_access">
		<a href="javascript:void(0);" class="weui_panel_ft select">从微信选择地址</a>
	</div> -->
</div>

<!--手机端script需要加载后方-->
<script type="text/javascript">
	
		
	$(function(){
		$("#address_add_div").click(function(){
		//$.closePopup();
			$.showLoading("正在加载...");
			 //location.href="/qiandao/add";
		  $("#half").load("#(webctx)/qiandao/add", function(){
				$.hideLoading();
		     //$("#half").popup();
			});
		});
		
		$(".edit").click(function(){
			//$.closePopup();
			$.showLoading("正在加载...");
			$("#half").load("#(webctx)/qiandao/edit?id="+$(this).attr("data-r-id"), function(){
				$.hideLoading();
			//	$("#add_half_dialog").popup();
			});
		});
		
		
	})
	
</script>
