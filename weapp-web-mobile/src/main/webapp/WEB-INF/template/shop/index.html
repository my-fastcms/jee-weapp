<style>
.weui_cell_hd{
	margin-right: 10px;
)
.edit{
	display: block;
	width: 15px;
	height: 15px;
	background-image: url(#(webctx)/resources/images/rename.png);
	background-repeat: no-repeat;
	background-size: 100%;
)
.weui_cell_bd.weui_cell_primary{
	font-size: 14px;
	line-height: 18px;
)
.site-default{
	color: #3482FF;
)
.weui_panel a.weui_panel_ft{
	color: #404040;
)
.weui_panel a.add-site:after{
	top: 30%;
	right: 9px;
	border: 0;
	width: 25px;
	height: 25px;
	background: url("#(webctx)/resources/images/add-collaborators.png") no-repeat;
	background-size: 100%;
	transform: initial;
)
.weui_panel a.select:after{
	top: 40%;
	right: 20px;
	height: 13px;
	width: 13px;
)
</style>
<div class="weui-cells weui-cells_checkbox" style="font-size: 12px;">
	#if(shopList??)
		#for(item : shopList)
			<div class="weui-cell">
			    <div class="weui-cell__hd">
			    	<label class="weui-check__label" for="#(item.id)">
			        	<input type="radio" class="weui-check" name="r_checkbox1" id="#(item.id)">
			        	<i class="weui-icon-checked"></i>
			        </label>
			    </div>
			    <a class="weui-cell__bd weui-cell-primary abd" data-abd-id="#(item.id)">
			        <p class="shopName_input">#(item.shopName)</p>
			        <p><span class="shopContact_input">#(item.shopContact)</span>&nbsp;<span class="phone_input">#(item.shopContactPhone)</span></p>
			        <p class="address_input">#(item.shopAddress)</p>
			    </a>
			    <a class="edit" data-r-id="#(item.id)" href="javascript:void(0)"></a>
			</div>
		#end
	#end
</div>

<!--手机端script需要加载后方-->
<script type="text/javascript">
function setReceiver(id, address, shopContactName, phone,shopName){
	$("#select_addr").attr("style","display:none");
	$("#shop_addr").attr("style","padding: 0px 15px !important;");
	$("#select_shopId").val(id);
	$("#sel_address").html(address);
	$("#sel_shop_name").html(shopName);
	$("#sel_name").html(shopContactName);
	$("#sel_phone").html(phone);
}

$(function(){
	$(".abd").click(function(){
		setReceiver($(this).attr("data-abd-id"), $(this).find(".address_input").html(),
				$(this).find(".shopContact_input").html(), $(this).find(".phone_input").html(),
				$(this).find(".shopName_input").html());
				
		$.closePopup();
	});
	
	$("input:radio[name='r_checkbox1']").each(function() {
		  if($("#select_receiverId").val() == $(this).attr("id")){
			  $(this).attr("checked", true);
			  return;
		  }
	});
})

</script>
