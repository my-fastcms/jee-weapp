<script type="text/javascript">
obz.ajaxJson("#(webctx)/weappstat/survey",{},function(resp){
	if(resp.code==200){
		var list = resp.data.list;
		if(list){
			var data = list[0];
			$("#sparkline1").text(data.share_pv);
			$("#sparkline2").text(data.share_uv);
			$("#sparkline3").text(data.visit_total);	
		}
	}
});

if($("#my_invite_code_url").length >0)
	$("#my_invite_code_url").val(document.domain + "/admin/register?incode=#(seller.my_invite_code)");
</script>
